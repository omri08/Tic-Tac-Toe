<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <hr>
    <div class="score-table">
        <h3>Player-1 : O</h3>
        <h3>Player-2 : X</h3>
    </div>
    <div class="board-game">
        <div class="square 0 top left"></div>
        <div class="square 1 top "></div>
        <div class="square 2 top right"></div>
        <div class="square 3 mid left"></div>
        <div class="square 4 mid"></div>
        <div class="square 5 mid right"></div>
        <div class="square 6 bot left"></div>
        <div class="square 7 bot"></div>
        <div class="square 8 bot right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
